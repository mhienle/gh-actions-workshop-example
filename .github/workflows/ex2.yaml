name: ci-workflow
on: [push, workflow_dispatch]
jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Setup node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Check formatting
        run: npm run prettier
      - name: Check types
        run: npm run typecheck
      - name: Check linting
        run: npm run lint
      - name: Execute tests
        run: npm run test
      - name: Execute build
        run: npm run build
      - name: upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/
  cd-pipeline:
    needs: ci-pipeline
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.ci-pipeline.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
